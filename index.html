<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Site</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <a href="/">
          <h2>RMrt</h2>
        </a>
      </div>
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
        <input
          type="text"
          id="userInput"
          placeholder="Search for Products..."
        />
        <p class="clearSearchInput">&#x274C;</p>
      </div>
      <div class="right">
        <div class="addtocard-Container">
          <img src="./public/addtocart.svg" alt="" />
          <span id="cartValue">0</span>
        </div>
        <div class="signUpContainer">
          <button class="btn">Login</button>
          <button class="btn">Sign Up</button>
        </div>
      </div>
    </nav>

    <!-- ! ========== Start Mobile View ========== -->

    <div class="responsive-search-container">
      <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
      <input type="text" id="userInput" placeholder="Search for Products..." />
    </div>

    <!-- ! ========== End Mobile View ========== -->

    <!-- ! ========== Start Image Slider ========== -->

    <div class="slides-container">
      <div class="slider-images">
        <img src="./public/slideImg6.jpg" alt="slider image" />
        <img src="./public/slideImg5.jpg" alt="slider image" />
        <img src="./public/slideImg2.jpg" alt="slider image" />
        <img src="./public/slideImg1.jpg" alt="slider image" />
        <img src="./public/slideImg3.jpg" alt="slider image" />
        <img src="./public/slideImg4.jpg" alt="slider image" />
      </div>

      <!-- ========== Start Buttons ========== -->

      <div class="btn-container">
        <span class="btn next">&#10095;</span>
        <span class="btn prev">&#10094;</span>
      </div>

      <!-- ========== End Buttons ========== -->

      <!-- ========== Start Dots ========== -->

      <div class="dots-container"></div>

      <!-- ========== End Dots ========== -->
    </div>

    <!-- ! ========== End Image Slider ========== -->

    <!-- ! ========== Start filter Products Section ========== -->

    <div class="ProductsCategoryContainer_bestOfTheDayContainer">
      <div class="filter-btns">
        <div class="activeFilterbtn">&#10095;</div>
      </div>
      <div class="categoryContainer shadow">
        <div class="Category">
          <img src="./public/Fashion.webp" alt="Fashion" />
          <p>Fashion</p>
        </div>
        <div class="Category">
          <img src="./public/Home-Electronic.webp" alt="Fashion" />
          <p>Watch</p>
        </div>
        <div class="Category">
          <img src="./public/mobile-icon.webp" alt="Fashion" />
          <p>Mobiles</p>
        </div>
        <div class="Category">
          <img src="./public/grocery.webp" alt="Fashion" />
          <p>Grocery</p>
        </div>
        <div class="deactivateFilterbtn">&#x274C;</div>
      </div>
      <div class="main-product-container">
        <div class="Container">
          <div class="title">
            <h2>Best Women's Footwear</h2>
          </div>

          <div class="womenFootwearproductContainer"></div>
        </div>
        <div class="Container">
          <div class="title">
            <h2>Best Men's T-shirt</h2>
          </div>

          <div class="menT-shirtproductContainer"></div>
        </div>

        <div class="products_Container Container">
          <div class="title">
            <h2>Best Men's Footwear Collection</h2>
          </div>
          <div class="menfootwearproductContainer"></div>
        </div>
      </div>
    </div>

    <!-- ! ========== End filter Products Section ========== -->

    <!-- ! ========== Start Products Template  ========== -->

    <template id="womenFootwear">
      <div class="product">
        <div class="productImage">
          <img
            src="https://m.media-amazon.com/images/I/41LWZXfq2tL._AC_UL480_FMwebp_QL65_.jpg"
            alt="Product"
          />
        </div>
        <div class="Description">
          <p class="Desc">Best Footwear</p>
          <p class="price">From ₹1099</p>
        </div>
      </div>
    </template>

    <template id="menT-shirt">
      <div class="product">
        <div class="productImage">
          <img
            src="https://m.media-amazon.com/images/I/41LWZXfq2tL._AC_UL480_FMwebp_QL65_.jpg"
            alt="Product"
          />
        </div>
        <div class="Description">
          <p class="Desc">Best Footwear</p>
          <p class="price">From ₹1099</p>
        </div>
      </div>
    </template>

    <template id="menFootwear">
      <div class="product">
        <div class="productimageContainer">
          <img
            src="https://m.media-amazon.com/images/I/51fuT6wC20L._AC_UL480_FMwebp_QL65_.jpg"
            alt="image"
          />
        </div>
        <div class="Description">
          <p class="desc">Men's Korean Style High Top Platform Fashion...</p>
        </div>
        <div class="rating_Container">
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-solid fa-star" style="color: #ffd43b"></i>
          <i class="fa-regular fa-star-half-stroke" style="color: #ffd43b"></i
          ><i class="fa-regular fa-star" style="color: #ffd43b"></i>
          <span>2578 reviews...</span>
        </div>
        <div class="price-Container">
          <p class="price">₹729</p>
          <p class="mrp">MRP <span class="org-price"> ₹1129</span></p>
        </div>
        <div class="space">
          <div class="delivery">
            Get it by <b>Monday</b>, May 13 <b>FREE Delivery</b> over
            <b>₹499</b>. Fulfilled by RMrt.
          </div>

          <div class="addtocart_Quentity">
            <div class="quentity_Container">
              <button class="btn plus">
                <i class="fa-solid fa-chevron-up" style="color: #ffffff"></i>
              </button>
              <p class="quentity">1</p>
              <button class="btn minus">
                <i class="fa-solid fa-chevron-down" style="color: #ffffff"></i>
              </button>
            </div>

            <div class="addtocard btn">
              <i class="fa-solid fa-cart-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!--! ========== End Products Template  ========== -->

    <!-- ! ========== Link javascript ========== -->

    <script type="module" src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/50f49a27bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
