<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Site</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <a href="/">
          <img src="./logo.jpg" alt="Logo" />
        </a>
      </div>
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass" style="color: #fff"></i>
        <input
          type="text"
          id="userInput"
          placeholder="Search for Products..."
        />
      </div>
      <div class="right">
        <div class="addtocard-Container">
          <i class="fa-solid fa-cart-shopping" style="color: #fff"></i>
          <span id="cartValue">0</span>
        </div>
        <div class="signUpContainer">
          <button class="btn">Login</button>
          <button class="btn">Sign Up</button>
        </div>
      </div>
    </nav>

    <!-- ! ========== Start Mobile View ========== -->

    <div class="responsive-search-container">
      <i class="fa-solid fa-magnifying-glass" style="color: #fff"></i>
      <input type="text" id="userInput" placeholder="Search for Products..." />
    </div>

    <!-- ! ========== End Mobile View ========== -->

    <!-- ! ========== Start Image Slider ========== -->

    <div class="slides-container">
      <div class="slider-images">
        <img src="./public/slideImg6.jpg" alt="slider image" />
        <img src="./public/slideImg5.jpg" alt="slider image" />
        <img src="./public/slideImg2.jpg" alt="slider image" />
        <img src="./public/slideImg1.jpg" alt="slider image" />
        <img src="./public/slideImg3.jpg" alt="slider image" />
        <img src="./public/slideImg4.jpg" alt="slider image" />
      </div>

      <!-- ========== Start Buttons ========== -->

      <div class="btn-container">
        <span class="btn next">&#10095;</span>
        <span class="btn prev">&#10094;</span>
      </div>

      <!-- ========== End Buttons ========== -->

      <!-- ========== Start Dots ========== -->

      <div class="dots-container"></div>

      <!-- ========== End Dots ========== -->
    </div>

    <!-- ! ========== End Image Slider ========== -->

    <!-- ! ========== Start filter Products Section ========== -->

    <div class="ProductsCategoryContainer">
      <div class="Category activeCategory">
        <img src="./public/Fashion.webp" alt="Fashion" />
        <p>Fashion</p>
      </div>
      <div class="Category activeCategory">
        <img src="./public/Home-Electronic.webp" alt="Fashion" />
        <p>Watch</p>
      </div>
      <div class="Category activeCategory">
        <img src="./public/mobile-icon.webp" alt="Fashion" />
        <p>Mobiles</p>
      </div>
      <div class="Category activeCategory">
        <img src="./public/grocery.webp" alt="Fashion" />
        <p>Grocery</p>
      </div>
    </div>

    <!-- ! ========== End filter Products Section ========== -->

    <div class="bestOfTheDay">
      <div class="title">
        <h2>Best Of Electronic</h2>
      </div>

      <div class="productContainer">
        <div class="product">
          <div class="productImage">
            <img
              src="https://png.pngtree.com/png-vector/20240208/ourmid/pngtree-bezel-mens-watches-41mm-automatic-2813-movement-watch-luminous-sapphire-waterproof-png-image_11674930.png"
              alt="Product"
            />
          </div>
          <div class="Description">
            <p>Noise SmartWatches</p>
            <p class="price">From ₹1099</p>
          </div>
        </div>
        <div class="product">
          <div class="productImage">
            <img
              src="https://png.pngtree.com/png-vector/20240208/ourmid/pngtree-bezel-mens-watches-41mm-automatic-2813-movement-watch-luminous-sapphire-waterproof-png-image_11674930.png"
              alt="Product"
            />
          </div>
          <div class="Description">
            <p>Noise SmartWatches</p>
            <p class="price">From ₹1099</p>
          </div>
        </div>
        <div class="product">
          <div class="productImage">
            <img
              src="https://png.pngtree.com/png-vector/20240208/ourmid/pngtree-bezel-mens-watches-41mm-automatic-2813-movement-watch-luminous-sapphire-waterproof-png-image_11674930.png"
              alt="Product"
            />
          </div>
          <div class="Description">
            <p>Noise SmartWatches</p>
            <p class="price">From ₹1099</p>
          </div>
        </div>
        <div class="product">
          <div class="productImage">
            <img
              src="https://png.pngtree.com/png-vector/20240208/ourmid/pngtree-bezel-mens-watches-41mm-automatic-2813-movement-watch-luminous-sapphire-waterproof-png-image_11674930.png"
              alt="Product"
            />
          </div>
          <div class="Description">
            <p>Noise SmartWatches</p>
            <p class="price">From ₹1099</p>
          </div>
        </div>
        <div class="product">
          <div class="productImage">
            <img
              src="./public/watch.png"
              alt="Product"
            />
          </div>
          <div class="Description">
            <p>Noise SmartWatches</p>
            <p class="price">From ₹1099</p>
          </div>
        </div>
        
      </div>
    </div>

    <!-- ! ========== Link javascript ========== -->

    <script type="module" src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/50f49a27bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
