<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Site</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <a href="/">
          <img src="./logo.jpg" alt="Logo" />
        </a>
      </div>
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass" style="color: #fff"></i>
        <input
          type="text"
          id="userInput"
          placeholder="Search for Products..."
        />
      </div>
      <div class="right">
        <div class="addtocard-Container">
          <i class="fa-solid fa-cart-shopping" style="color: #fff"></i>
          <span id="cartValue">0</span>
        </div>
        <div class="signUpContainer">
          <button class="btn">Login</button>
          <button class="btn">Sign Up</button>
        </div>
      </div>
    </nav>

    <!-- ! ========== Start Mobile View ========== -->

    <div class="responsive-search-container">
      <i class="fa-solid fa-magnifying-glass" style="color: #fff"></i>
      <input type="text" id="userInput" placeholder="Search for Products..." />
    </div>

    <!-- ! ========== End Mobile View ========== -->

    <!-- ! ========== Start Image Slider ========== -->

    <div class="slides-container">
      <img src="./public/slideImg2.jpg"  alt="slider image" />
      <img src="./public/slideImg1.jpg" alt="slider image" />
      <img src="./public/slideImg3.jpg" class="active" alt="slider image" />
      <img src="./public/slideImg4.jpg" alt="slider image" />


      <!-- ========== Start Buttons ========== -->

      <div class="btn-container">
        <span class="btn next ">&#10095;</span>
        <span class="btn prev">&#10094;</span>
      </div>
      
      <!-- ========== End Buttons ========== -->
      

      <!-- ========== Start Dots ========== -->

      <div class="dots-container">
        <div class="dot activeDot" dot="0"></div>
        <div class="dot" dot="1"></div>
        <div class="dot" dot="2"></div>
        <div class="dot" dot="3"></div>
      </div>

      <!-- ========== End Dots ========== -->
    </div>

    <!-- ! ========== End Image Slider ========== -->

    <!-- ! ========== Link javascript ========== -->

    <script type="module" src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/50f49a27bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
